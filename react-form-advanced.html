<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Form Advanced</title>

    <script src="https://unpkg.com/react@16.3.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">




class ClassComp extends React.Component{
    
    state={
        name: null,
        age: null,
        city: null
    }

    handleChange = (e) => {
        this.setState({
            [e.target.id]: e.target.value
        })
    }
    handleSubmit = (e) => {
        e.preventDefault()
        console.log(this.state)
    }
    render() {
    return (
    <div>
    <form onSubmit={this.handleSubmit}>
        <label htmlFor="name">Name:</label>
        <input type="text" id="name" onChange={this.handleChange}/>
        <label htmlFor="age">Age:</label>
        <input type="text" id="age" onChange={this.handleChange}/>
        <label htmlFor="city">City:</label>
        <input type="text" id="city" onChange={this.handleChange}/>
        <button>Submit</button>
    </form>
</div>
)
}
}
        
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <ClassComp />
        </div>
        , embed)

</script>



</body>

</html>
