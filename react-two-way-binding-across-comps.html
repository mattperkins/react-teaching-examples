<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React CDN HTML Boilerplate</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body{
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
        input{
            width: 200px;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            border: 0px solid #ccc;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

    
     
    const Lemon = ({propz}) => {
    return (
    <div>
        <p>{propz}</p>
    </div>
    )
    }
     

    class App extends React.Component{

        static defaultProps = { 
            title: "You can change this text",
        }

        state={
            todo: ''
        }

        addToList = (e) => {
            this.setState({
                todo: e.target.value
            })
        }

        render() {
            
            return (
                <div>  
                    <form>
                
                        <input 
                            type="text" 
                            placeholder={this.props.title} 
                            onChange={this.addToList} 
                            value={this.state.todo} />

                    </form>
                    <p>{this.state.todo}</p>

                    <Lemon propz={this.state.todo } />
                </div>
            )
        }
    }
        
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <App />
        </div>
        , embed)

</script>



</body>

</html>
