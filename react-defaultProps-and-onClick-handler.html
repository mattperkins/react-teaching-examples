<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React default props and onClick handler</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

    class App extends React.Component{

        static defaultProps = { 
            title: "Default props",
            btn: "Press for an alert",
            msg: "I am a message",
            link: "http://google.com"
        }

        state={
            msg: 'Click here',
            para: ''
        }
        
        clickState = () => {
            this.setState({
                msg: 'Thank you',
                para: 'I am revealed!'
            })
        }

        clickHandler(){
            alert('I am an alert')
        }

        render() {
            
            return (
                <div>   
                    <p>{this.props.title}</p>
                    <p>{this.props.msg}</p>
                    <p><a href={this.props.link}>Link</a></p>

                    <button onClick={this.clickHandler}>{this.props.btn}</button>
                    <br /><br />
                    <button onClick={this.clickState}>{this.state.msg}</button>
                    <p>{this.state.para}</p>
                </div>
            )
        }
    }
        
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <App />
        </div>
        , embed)

</script>



</body>

</html>
