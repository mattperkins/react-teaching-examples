<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React-passing-state-props-with-spreadOp</title>

    <script src="https://unpkg.com/react@16.3.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
        p{
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

    class ClassComp extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                ...props // items: this.props.items
            }
        }

        render() {
            return (
                <React.Fragment>
                    {this.state.items.map(item => <p key={item}>{item}</p>)}
                </React.Fragment>
            )
        }
    }
    

    const FuncComp = () => <React.Fragment><ClassComp items={[
    "Lemon", "Lime", "Pear", "Banana"                   
    ]}/></React.Fragment>

        
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <React.Fragment>
            <FuncComp />    
        </React.Fragment>
        , embed)

</script>



</body>

</html>
