<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React CDN HTML Boilerplate</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">


    
    const baseStyle = { fontFamily: 'sans-serif'}

    class ClassComp extends React.Component {

    state = { 
    showPersons: false
    }

    toggleMe = () => {
    const doesToggle = this.state.showPersons
    this.setState({
    showPersons : !doesToggle
    })
    }

    render() {


    return (
        <div style={baseStyle}>
        
        
        <button onClick={this.toggleMe}>Toggle Content</button>
        
        
        { this.state.showPersons === true ?
        

        <div>
        <p>Content is visible</p>
        </div>
        
        
        : null }
        {/* <p>or alternative jsx content</p> */}
        
        </div>
    )
    }
    }

        
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <ClassComp />
        </div>
        , embed)

</script>



</body>

</html>
