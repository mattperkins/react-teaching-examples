<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Conditional Output 2</title>

    <script src="https://unpkg.com/react@16.3.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

class App extends React.Component {
  
    state = {
      name: "Fred",
      age: "",
      location: "",
      options: []
    };
  
  getLocation = location => {
    if (location) {
      return <p>location: {location}</p>;
    }
    return <p>location: Nowhere!!!</p>;
  };

  render() {
    const user = {
      name: this.state.name,
      age: this.state.age,
      location: this.state.location
    };
    return (
      <div>
        <p>Name: {user.name ? user.name : "Nobody"}</p>
        <p>Age: {user.age > 18 ? user.age : "Nope!"}</p>
        {this.getLocation(user.location)}
        <p>
          {this.state.options.length > 0 ? this.state.options : "No options"}
        </p>
      </div>
    );
  }
}
       
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <App />
        </div>
        , embed)

</script>



</body>

</html>
