<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Circle Colour Array</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

    const RandomCircle = ({bgColor}) => { 
        var circleStyle = {
                padding: 10,
                margin:15,
                display: "inline-block",
                backgroundColor: bgColor,
                borderRadius: "50%",
                width: 20,
                height: 20
            }
        return (
            <div style={circleStyle}></div> 
        )
    }

     var colors = [
         "#ffb815", "#ff9ab9", "#ff6300", "#efe4b9", "#dd81d6", "#eee8d3", "#ffd600", "#9a8e26", "#7ecefb", "#b63c3a", "#2F4732", "#377D31", "#68AC2C", "#8AC129", "#7EB22B", "#a1d363",
         "#85ffc7", "#297373", "#393e41", "#e94f37", "#1c89bf",  "#ff8552", "#a40e4c", "#00948D", "#E24942", "#1D55A1", "#1D55A1", "#FFCB37", "#CBB248"
        ]
    
    var renderData = []

    for (var i=0; i<colors.length; i++) {
        renderData.push(<RandomCircle key={i} bgColor={colors[i]} />)
    }

    class Circle extends React.Component{
        
        render() {         
            return (
                <div>   
                {renderData}
                </div>
            )
        }
    }

    const embed = document.getElementById("app")    
    ReactDOM.render(
        <div>
            <Circle />
        </div>
        , embed)

</script>



</body>

</html>
