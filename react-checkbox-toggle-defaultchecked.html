<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React checkbox toggle defaultChecked</title>

    <script src="https://unpkg.com/react@16.6.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.6.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

    class ClassComp extends React.Component{
  
        state = {
            checked: true
        }
  
        handleCheck = () => {
            this.setState({
                checked: !this.state.checked
            })
        }

        render() {
            let msg
            if(this.state.checked) {
                msg="Checked!!!"
            } else {
                msg = "Not checked"
            }

        return (
            <React.Fragment>
                <input type="checkbox"
                    onChange={this.handleCheck}
                    defaultChecked={this.state.checked}
                />
                <p style={{marginTop: 100}}>This box is     {msg}</p>
            </React.Fragment>
            )
        }
    }
        
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <ClassComp />
        </div>
        , embed)

</script>



</body>

</html>
