<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React CDN HTML Boilerplate</title>

    <script src="https://unpkg.com/react@16.6.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.6.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">


    const FuncComp = () => <div><h1>Hello, World!</h1></div>


    class ClassComp extends React.Component{
        constructor(props){
            super(props)
            
        }

        render() {
            return (
                <div>
                <FuncComp />
                </div>
            )
        }
    }
        
    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <ClassComp />
        </div>
        , embed)

</script>



</body>

</html>
