<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React state, props, map()</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 5rem;
            padding: 0;
            margin: 0;
        }

        button {
            outline: 0;
            padding: 20px;
            margin: 20px 5px 40px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

    const Lemon = ({todos})=>{
       return (
            <ul>{
                todos.map(todo => {
                    return <li todo={todo} key={todo.id}>{todo.title}</li>
                })
            }</ul>
            )
    }

    class Counter extends React.Component{
        state = {
            time: 0,
            bgColor: "#f7f7f7",
            todos: [
                        { id: 1, title: "Walk the dog"},
                        { id: 2, title: "Walk the cat"},
                        { id: 3, title: "Walk the goldfish"}
                    ]
        }

        countUp = () => {

            this.setState((prevState) => {
                return {
                    bgColor: "#eee",
                    time: prevState.time +10
                }
            })
        }
        countDown = () => {
            this.setState((prevState) => {
                return {
                    bgColor: "#ddd",
                    time: prevState.time -10
                }
            })
        }

        render() {
            const swatch = {
                width: 300,
                height: 300,
                backgroundColor: this.state.bgColor
            }
            
            return(
                    <div>
                    
            <div style={swatch}>

               <button onClick={this.countUp}>+</button>
               <button onClick={this.countDown}>-</button>

               <h1>{this.state.time}</h1>
                
            </div>

                <Lemon todos={this.state.todos} />

                </div>
    )}}


    const embed = document.getElementById("app")    

    ReactDOM.render(
        <div>
        <Counter />
        </div>
        , embed)

</script>



</body>

</html>
